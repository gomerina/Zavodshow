<div class="modal feedback-modal" id="feedback">
    <div class="heading feedback-heading">
        Возникли вопросы?
    </div>
    <div class="modal-subheading">
        Оставьте нам заявку, и мы свяжемся с вами в ближайшее время
    </div>
    <form action="#">
        <div class="form__item">
            <p>ФИО*</p>
            <input type="text" name="fio" autocomplete="off">
        </div>
        <div class="form__item">
            <p>Email</p>
            <input type="text" name="mail" autocomplete="off">
        </div>
        <div class="form__item">
            <p>Телефон*</p>
            <input type="tel" name="tel" autocomplete="off">
        </div>
        <div class="form__item">
            <p>Комментарий*</p>
            <textarea name="comment"></textarea>
        </div>
        <div class="form__item">
            <label class="control control-checkbox">
                Политика конфедициальности
                <input type="checkbox" />
                <span class="control_indicator"></span>
            </label>
        </div>
        <div class="form__button">
            <button class="button-transparent">Оставить заявку</button>
        </div>
    </form>
</div>
